<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>MagixMaps - Carte Interactive</title>
    <link rel="stylesheet" href="../dist/magixmaps.min.css">
</head>
<body>

<div id="magix-maps-container">
    <div id="main-map" data-map-id="DEMO_MAP_ID"></div>

    <div id="gmap-address" class="open">
        <form class="form-search">
            <input type="text" id="getadress" placeholder="Votre adresse de départ...">
            <button type="submit" class="subdirection">OK</button>
        </form>

        <div class="alert">
            <div id="address">
                <span class="address">Chargement...</span>, <span class="city"></span>
            </div>
            <button id="showform">Itinéraire</button>
        </div>

        <button class="hidepanel open">‹</button>
        <div id="r-directions"></div>
    </div>
</div>

<script src="../dist/magixmaps.js"></script>

</html>
